<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="text-center text-light myh1">Reservamos</h1>
                <h3 class="text-center text-light">Weather forecast searcher</h3>
            </div>
        </div>
        <div class="row" style="width: 50%; margin: 0 auto;">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" id="txtSearch" class="form-control" placeholder="Search for your city" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="srch_btn"><i class="fa-solid fa-magnifying-glass"></i></span>
                  </div>
                  
            </div>
        </div>
        <div id="citySelector" class="row">
            <div class="col">
                <h1 class="mt-3 text-center text-light">Result</h1>
                <div class="input-group mb-3">
                    <select id="citySel" class="form-select" aria-label="Default select example">
                        <option selected>Select your country</option>
                      </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="contryResult" class="col">

            </div>
        </div>
    </div>
    <div class="loader"></div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
